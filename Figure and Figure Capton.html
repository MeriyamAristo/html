<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Figure and Figure caption</title>
</head>
<h1>Figure and Figure caption Tag</h1>
<body>
<figure>
	<img src="img/yours.jpg" alt="yours nutrition" title="yours nutrition">
	<figcaption>yours nutrition</figcaption>
</figure>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Range</title>
</head>
<body>
<form>
	<label for="price">Select your range</label>
	<input type="range" name="price" id="price" min="10" max="1000" step="5" >
</form>
</body>
</html>

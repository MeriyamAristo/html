<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Songs</title>
</head>
<body>
<h2>Song in mp3 format</h2>
<audio controls>
  <source src="KHF.mp3" type="audio/mp3">

</audio>
<br>
<h2>song in .ogg format</h2>
<audio controls>
	<source src="KGF.ogg" type="audio/ogg">
	Your browser does not support the audio tag.
  </audio>
  <br>
  <h2>Multiple file format</h2>
  <audio controls>
	<source src="KHF.mp3" type="audio/mp3">
	<source src="KGF.ogg" type="audio/ogg">
	<p>Your browser doesnot support audio embeds</p>
  </audio>
</body>

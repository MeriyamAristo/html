<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Invoice</title>
</head>
<body>
	<table border="3">
		
		<thead>
			<th>S.no</th>
		<th>Item</th>

			<td>150</td>

		</tr>
		</tbody>
		<tfoot>
			<tr>
			<th colspan="4">total</th>

			<th>480+20=Rs.500</th></tr>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Video playing</title>
</head>
<body>
<h1>.avi file format</h1>
<video src="v3.avi" controls width="250">
	Sorry,your browser not supporting this video embeds
</video>
<br>
<h2>.mp4 file format</h2>
<video src="v1.mp4" controls width="250">
	Sorry,your browser not supporting this video embeds
</video>
<br>
<h1>Multiple file format</h1>
<video controls width="480" autoplay loop muted preload="auto" poster="video/redmi.jpg">
	<source src="video/v1.mp4" type="video/mp4">
		<source src="video/v2.webm" type="video/webm">
			<source src="video/v3.avi" type="v3/avi">
	<p>Sorry,your browser not supporting this video embeds</p> 
</video>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contact Form</title>
</head>
<body>




<h1>Contact Form</h1>
<form method="post">
	<p>
		<label>Username</label><br>
	<input type="text" name="Username"></p>
	<p>
	<label>Password</label><br>
	<input type="Password" name="Password" minlength="6"></p>
	<p>
	<label>Subject</label><br>
	<input type="text" name="Subject"></p>
	<p>
		<label>comment</label><br>
		<!--below texr area tag use for make a long sentence-->
	<textarea name="comment" cols="25" rows="5" placeholder="enter your comment">
	</textarea></p>
	<p>
	<input type="submit" name="submit-button" value="send">
	</p>
	
</form>
</body>
</html>

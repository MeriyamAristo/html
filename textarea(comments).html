<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Textarea</title>
</head>
<body>
<form method="post">
	<p>
		Username<br>
		<input type="text" name="user name"><br>
		Password<br>
		<input type="Password" name="Password" minlength="6"><br>
		Comment Box<br>
		<textarea name="comment" cols="25" rows="5" placeholder="enter your comments">
		</textarea><br>
		<input type="submit" name="submit-button" value="send">
	</p>
</form>
</body>
</html>

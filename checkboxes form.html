<body>
<h1>Check boxes form</h1>
<form>
	<p>
		Name<br>

	<p>

<input type="checkbox" name="hobbies[]" id="photography" value="photography">photography
<input type="Checkbox" name="hobbies[]" id="drawing" value="drawing">drawing
<input type="Checkbox" name="hobbies[]" id="outdoorgames" value="outdoor games">outdoor games
<input type="Checkbox" name="hobbies[]" id="cooking" value="cooking">cooking
	</p>
	<p>
		<input type="submit" name="submit-button" value="send">
	</p>
</form>
</body>
